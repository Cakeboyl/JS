<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

</head>


<body>


    <script>
        "use strict";

        /*---------------------------------------*/
        console.log(10 + 10 + "10")

        /*
        1. 10 + 10, получаем 20
        2. 20 + "10", сложить не получитcя, тк типы данных разные, число и строка
        3. console.log(10 + 10 + "10"); Вывод: 2010
        */

        /*---------------------------------------*/
        console.log(10 + "10" + 10)

        /*
        1. 10 + "10", сложить не получитcя, тк типы данных разные, число и строка
        2. 1010 так же не получится сложить с 10 тк типы данных разные
        3. console.log(10 + "10" + 10); Вывод: 101010
        */

        /*---------------------------------------*/
        console.log(10 + 10 + +"10")

        /*
        1. 10 + 10, получаем 20
        2. Тут унарный оператор +"10", который обычную строку "10" превращает в число 10
        3. console.log(10 + 10 + +"10"); Вывод: 30
        */

        /*---------------------------------------*/
        console.log(10 / -"")

        /*
        1. -"" унарный оператор с минусом, который превратит пустую строку "" в число -0
        2. 10 / -0, получаем -Infinity
        3. console.log(10 / -""); Вывод: -Infinity
        */

        /*---------------------------------------*/
        console.log(10 / +"2,5")

        /*
        1. +"2,5" = NaN
        2. 10 / NaN
        3. console.log(10 / +"2,5"); Вывод: NaN
        */

    </script>

</body>
